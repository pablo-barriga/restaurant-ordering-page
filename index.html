<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <!---google fonts --->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "container">
            <header>
                <h1 class = "header-style">Jimmy's Diner</h1>
                <h2 class = "header-style">The best burgers and pizzas in town.</h2>
            </header>
            <div id = "items">
            </div>
            <div id = "info-container">
                <div id = "your-order">
                    <p id = "order-title">Your order</p>
                    <div id = "items-in-cart">
                    </div>
                    <div id = "total-container">
                        <p id = "total-style">Total price:</p>
                        <p id ="total-price">$0</p>
                    </div>
                    <button id="checkout-btn">Complete order</button> 
                </div>
            </div>

        </div>
        <div class = "modal" id = "modal">
            <div class = "modal-inner">
                <p id = "modal-title">Enter card details</p>
                <form class = "form-modal" id = "card-form">
                    <input type = "text" name = "fullName" placeholder = "Enter your name" pattern = "[a-zA-Z\s]+" required>
                    <input type = "text" name = "cardNumber"  placeholder="Enter your card number" pattern="[0-9]{13,16}" maxlength="16" required>
                    <input type = "text" name = "cvvNumber" placeholder = "Enter CVV" pattern="[0-9]{3,4}" maxlength="4" required>
                    <button type= "submit" id = "submit-form">Pay</button>
                </form>
            </div>
        </div>
	<script src="index.js" type = "module" ></script>
    </body>
</html>
